<body>
    <script>
        const birthYear = prompt('enter the year you were born');
        const age = 2022 - birthYear;
        console.log("you are" + " " + age + " " + "years old")

        if (age>=18 && age<=20) {
            console.log("you are between 18-20")
        }
        else{ console.log("not between 18-20")}

        const ageInFuture =  age + 56
        console.log("you will be" + " " + ageInFuture + " " + "years old in 56 years")

    </script>
</body>
